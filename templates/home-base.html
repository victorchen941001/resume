<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
     <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title%}{% endblock%} - Resume</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Songbase CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='resume.css') }}">
  <style>
    body {
      padding-top: 70px;
    }
  </style>
  {% endblock%}
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-blue bg-dark fixed-top">
      <div class="container">
        <!--<a class="navbar-brand" href="#">LujiangChen</a> -->
        <img src="/static/NAME.png" alt="name" style="width:128px;height:px;" >
        <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5000/#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5000/courses">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5000/about">About</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/professors">Professor</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

  {% block page_content%}
  {% endblock%}

  {% block scripts%}
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
   {% endblock%}
  </body>

</html>
