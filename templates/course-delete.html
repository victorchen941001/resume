{% extends "home-base.html"%}
{% block title %}Delete Course{% endblock %}

{% block page_content%}
  <!-- Page Content -->
  <div class="container">
    <h1><i class="fa fa-refresh" aria-hidden="true"></i> Delete the following courses:</h1>
    <form action="/course/delete/{{course.id}}" method="post">
      <div class="form-group">
        <label>Course Name</label>
        <input class="form-control" type="text" name="number" value="{{course.number}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title" value="{{course.title}}" readonly="true">
      </div>
      <div class="form-group">
        <label>Professor</label>
        <input class="form-control" type="text" name="professor" value="{{course.professor.name}}" readonly="true">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" required="true" readonly="true">{{course.description}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="delete_btn" style="color:white;">Delete</button>
    </form>
  </div>

{% endblock%}
{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure you want to delete this course?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
