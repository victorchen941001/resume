{% extends "home-base.html"%}

{% block title %}Add Courses{% endblock %}

{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <i class="fa fa-tags fa-3x" aria-hidden="true">Add Courses:</i>
    <form action="/course/add" method="post">

      <div class="form-group">
        <label>Course Number</label>
        <input class="form-control" type="text" name="number" required="true">
      </div>

      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title" required="true">
      </div>

        <div class="form-group">
          <label>Professor</label>
          <select class="form-control" name="professor">
            {% for professor in professors %}
                <option>{{professor.name}}</option>
            {% endfor %}
          </select>
        </div>

      <div class="form-group">
        Professor not in the list? <a href="/professor/add" class="btn btn-outline-primary" role="button" aria-disabled="true">Add Professors</a>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" required="true"></textarea>
      </div>

      <button type="submit" class="btn btn-primary" >Add Course</button>
    </form>
  </div>

{% endblock%}
